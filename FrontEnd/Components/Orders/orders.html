<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order List Dashboard</title>
  <link rel="stylesheet" href="OrderStyles.css">
</head>
<body>
  <!-- Horizontal Navbar -->
  <nav class="navbar">
    <div class="logo-container">
      <a href="/Components/Dashboard/Dashboard.html">
        <img src="/Components/logo.png" alt="Logo" class="logo">
      </a>
    </div>
    <ul>
      <li><a href="/Components/Dashboard/Dashboard.html" id="dashboard-link">Dashboard</a></li>
      <li><a href="/Components/Sales/Sales.html" id="sales-link">Sales</a></li>
      <li><a href="/Components/Orders/orders.html" id="orders-link">Orders</a></li>
      <li><a href="/Components/Users/users.html" id="users-link">Users</a></li>
      <li><a href="/Components/Report/Report.html" id="report-link">Report</a></li>
      <li class="logout-container">
        <button id="logout-btn" class="logout-btn">Logout</button>
      </li>
    </ul>
  </nav>

  <div class="dashboard">
    <h1>Order List</h1>
    <div class="filters">
      <div class="filter">
        <label for="date">Date</label>
        <select id="date">
          <option>All</option>
          <option>Ascending</option>
          <option>Descending</option>
        </select>
      </div>

      <div class="filter">
        <label for="order-status">Order Status</label>
        <select id="order-status">
          <option>All</option>
          <option>Completed</option>
          <option>Processing</option>
          <option>Rejected</option>
          <option>On Hold</option>
          <option>In Transit</option>
        </select>
      </div>
      <div class="button-container">
        <button class="reset-button" id="new-order-button">Add new Order</button>
        <div id="order-modal" class="hidden">
          
        </div>
        <button class="reset-button" id="view-supplier-btn">View Supplier Details</button>
      </div>

    </div>
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Quantity(kg)</th>
          <th>Supplier Name</th>
          <th>Date</th>
          <th>Product Name</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>00001</td>
          <td>23</td>
          <td>S001</td>
          <td>04 Sep 2019</td>
          <td>E003</td>
          <td class="status completed">Completed</td>
        </tr>
        <!-- Add rows as necessary -->
      </tbody>
    </table>
    <!--div class="pagination">
      <span>Showing 1-9 of 78</span>
      <button class="pagination-button">Previous</button>
      <button class="pagination-button">Next</button>
    </div-->
  </div>

  <!-- Popup Modal -->
  <div class="popup" id="supplier-popup">
    <div class="popup-content">
      <span class="close-btn" id="close-popup">&times;</span>
      <h2>Supplier Details</h2>
      <button class="reset-button" onclick="openAddSupplierModal()">Add+</button>
      <div id="modal-overlay" class="hidden"></div>
      <div id="supplier-modal" class="modalS hidden">
        <form id="supplier-form">
          <h2>Add Supplier</h2>
          <input type="text" id="supplier-name" placeholder="Name" required />
          <input type="email" id="supplier-email" placeholder="Email" required />
          <input type="tel" id="supplier-phone" placeholder="Phone" required />
          <button type="submit">Add Supplier</button>
          <button type="button" onclick="closeAddSupplierModal()">Close</button>
        </form>
      </div>
      <table class="supplier-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example Row -->
          <tr>
            <td>Supplier ABC</td>
            <td>supplier.abc@example.com</td>
            <td>+123 456 789</td>
            
          </tr>
          <!-- Add more rows dynamically as needed -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="/Components/Sidebar.js"></script>
  <script src="ordersScript.js"></script>
</body>
</html>
