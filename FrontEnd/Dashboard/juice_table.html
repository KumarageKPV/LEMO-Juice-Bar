<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Juice Management</title>
    <link rel="stylesheet" href="styles/juice_table.css"> <!-- Link to the external CSS file -->
</head>
<body>

    <!-- Add Juice Modal -->
    <div class="modal" id="add-juice-modal">
        <div class="modal-content">
            <h2 id="modal-title">Add New Juice</h2>
            <form id="add-juice-form">
                <input type="text" id="juice-name" placeholder="Juice Name" required>
                <input type="number" id="juice-price" placeholder="Price" step="0.01" required>
                <h4>Fruit Usages</h4>
                <div id="fruit-usage-container">
                    <div class="fruit-usage">
                        <input type="text" class="fruit-name" placeholder="Fruit Name" required>
                        <input type="number" class="quantity-required" placeholder="Quantity (kg)" step="0.01" required>
                    </div>
                </div>
                <button type="button" id="add-fruit-usage-btn">+ Add Another Fruit</button>
                <button type="submit">Save Juice</button>
                <button type="button" id="close-add-juice-modal">Close</button>
            </form>
        </div>
    </div>
    

    <div class="search-container">
        <h3>Juice List</h3>
        <div style="display: flex; align-items: center; gap: 10px;">
            <img src="assets/add_juice.png" alt="Add Item" class="add-item-icon" id="add-item-btn"> <!-- Add Item button -->
        </div>
    </div>

    <div class="modal" id="delete-juice-modal">
        <div class="modal-content">
            <h2>Are you sure you want to delete this juice?</h2>
            <div>
                <button id="confirm-delete">Yes</button>
                <button id="cancel-delete">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Edit Item Modal -->
    <div class="modal" id="edit-juice-modal">
        <div class="modal-content">
            <h2 id="edit-modal-title">Edit Juice Details</h2>
            <form id="edit-item-form">
                <input type="text" id="edit-juice-name" placeholder="Juice Name" required>
                <input type="number" id="edit-juice-price" placeholder="Price" step="0.01" required>
                <div id="fruit-usages-container">
                    <h3>Fruit Usage</h3>
                    <div class="fruit-usage" id="fruit-usage-1">
                        <input type="text" class="fruit-name" placeholder="Fruit Name" required>
                        <input type="number" class="quantity-required" placeholder="Quantity Required (kg)" step="0.01" required>
                        <button type="button" class="remove-fruit-btn" onclick="removeFruitUsage(1)">Remove</button>
                    </div>
                </div>
                <button type="button" id="add-fruit-btn">Add Fruit</button>
                <button type="submit">Save Changes</button>
                <button type="button" id="close-edit-modal">Close</button>
            </form>
        </div>
    </div>
    
    
    
    <hr>

    <!-- Juice Table -->
    <div class="juice-list">
        
       
        <table id="juice-table">
            <thead>
                <tr>
                    <th>Juice Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    
    <script src="scripts/juice_table2.js"></script> <!-- Link to the external JS file -->
</body>
</html>
