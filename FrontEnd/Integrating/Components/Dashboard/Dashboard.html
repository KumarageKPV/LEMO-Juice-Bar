<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Inventory Management Dashboard</title>
    <link rel="stylesheet" href="styles/DashboardStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Horizontal Navbar -->
    <nav class="navbar">
        <div class="logo-container">
          <a href="/Components/Dashboard/Dashboard.html">
            <img src="/Components/logo.png" alt="Logo" class="logo">
          </a>
        </div>
        <ul>
          <li><a href="/Components/Dashboard/Dashboard.html" id="dashboard-link">Dashboard</a></li>
          <li><a href="/Components/Sales/Sales.html" id="sales-link">Sales</a></li>
          <li><a href="/Components/Orders/orders.html" id="orders-link">Orders</a></li>
          <li><a href="/Components/Users/users.html" id="users-link">Users</a></li>
          <li><a href="/Components/Report/Report.html" id="report-link">Report</a></li>
          <li class="logout-container">
            <button id="logout-btn" class="logout-btn">Logout</button>
          </li>
        </ul>
    </nav>

    <!-- Dashboard Main Section -->
    <div class="dashboard-wrapper">
        <div class="main-content">
            <h2>Inventory Management Dashboard</h2>
            <div class="dashboard-stats">
                <div class="stat-box">
                    <p>Low Stock</p>
                    <h3>7</h3>
                </div>
                <div class="stat-box">
                    <p>Out of Stock</p>
                    <h3>3</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Product List Header -->
    <div class="product-header">
        <h3>Product List</h3>
        <img src="assets/add.png" alt="Add Item" class="add-item-icon" id="add-item-btn">
    </div>

    <hr>

    <!-- Product List Table -->
    <div class="product-list">
        <table id="product-table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Quantity Available (kg)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will populate here -->
            </tbody>
        </table>
    </div>

    <!-- Modals for Add, Edit, Delete -->
    <!-- Keep your existing modals here. -->

    <iframe src="juice_table.html" width="100%" height="1000px" style="border: none;"></iframe>
    <script src="/Components/Sidebar.js"></script>
    <script src="scripts/Dashboard.js"></script>
</body>
</html>
