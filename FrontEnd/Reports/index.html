<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports & Analytics</title>

    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>Reports & Analytics</h1>
        </div>

        <!-- Filters Section -->
<div class="filters">
    <h3>Generate Report</h3>
    
    <!-- Start Date Picker -->
    <label for="start-date">Start Date:</label>
    <input type="date" id="start-date" placeholder="Start Date" />

    <!-- End Date Picker -->
    <label for="end-date">End Date:</label>
    <input type="date" id="end-date" placeholder="End Date" />

    <!-- Product Filter Dropdown -->
    <label for="product-filter">Product:</label>
    <select id="product-filter">
        <option value="">All Products</option>
        <!-- Product options will be added dynamically -->
    </select>

    <!-- Supplier Filter Dropdown -->
    <label for="supplier-filter">Supplier:</label>
    <select id="supplier-filter">
        <option value="">All Suppliers</option>
        <!-- Supplier options will be added dynamically -->
    </select>

    <!-- Generate Report Button -->
    <button id="generate-report-btn">Generate Report</button>
</div>

        <!-- Report Overview Section -->
        <div class="report-overview">
            <div class="stat-card">
                <h4>Total Sales</h4>
                <p id="total-sales">0</p>
            </div>
            <div class="stat-card">
                <h4>Top-Selling Product</h4>
                <p id="top-selling">Product Name</p>
            </div>
        </div>

        <!-- Sales Report Graph Section -->
        <div class="charts">
            <canvas id="sales-over-time"></canvas>
        </div>

        <!-- Data Tables Section -->
        <div class="tables">
            <table id="sales-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Revenue</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data rows will be dynamically populated -->
                </tbody>
            </table>
        </div>

        <!-- Export Options Section -->
        <div class="export-buttons">
            <button onclick="exportCSV()">Export CSV</button>
            <button onclick="exportPDF()">Export PDF</button>
        </div>
    </div>

    <!-- Link to external JavaScript file for functionality -->
    <script src="scripts.js"></script>
</body>
</html>
