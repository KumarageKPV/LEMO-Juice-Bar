<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Inventory Management Dashboard</title>
    <link rel="stylesheet" href="styles/DashboardStyles.css">
</head>
<body>
    <!-- Horizontal Navbar -->
    <nav class="navbar">
        <div class="logo-container">
          <a href="/Components/Dashboard/Dashboard.html">
            <img src="/Components/logo.png" alt="Logo" class="logo">
          </a>
        </div>
        <ul>
          <li><a href="/Components/Dashboard/Dashboard.html" id="dashboard-link">Dashboard</a></li>
          <li><a href="/Components/Sales/Sales.html" id="sales-link">Sales</a></li>
          <li><a href="/Components/Orders/orders.html" id="orders-link">Orders</a></li>
          <li><a href="/Components/Users/users.html" id="users-link">Users</a></li>
          <li><a href="/Components/Report/Report.html" id="report-link">Report</a></li>
          <li class="logout-container">
            <button id="logout-btn" class="logout-btn">Logout</button>
          </li>
        </ul>
      </nav>
      

    <div class="dashboard-wrapper">
        <div class="icon-container">
        </div>
        
        <div class="main-content">
            <div class="dashboard-stats">
                <div class="stat-box">
                    <div class="icon-container">üë•</div> 
                    <p>Low Stock</p>
                    <h3>7</h3>
                </div>
                <div class="stat-box">
                    <div class="icon-container">‚è∞</div> 
                    <p>Out of Stock</p>
                    <h3>3</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="product-list-header">
        <h3>Product List</h3>
        <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
            <img src="assets/add.png" alt="Add Item" class="add-item-icon" id="add-item-btn"> <!-- Add Item button -->
        </div>
    </div>
    

<hr style="margin-top: 10px;">

    <div class="product-list">
        <table id="product-table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Quantity Available(kg)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                
                                      
            </tbody>
        </table>
    </div>

    <!-- Add Item Modal -->
    <div class="modal" id="add-item-modal">
        <div class="modal-content">
            <h2 id="modal-title">Add New Product</h2>
            <form id="add-item-form">
                <input type="text" id="product-name" placeholder="Product Name" required>
                <input type="text" id="product-category" placeholder="Category" required>
                <input type="number" id="product-quantity" placeholder="Quantity (kg)" step="0.01" required>
                <button type="submit">Save Product</button>
                <button id="close-modal">Close</button>
            </form>
        </div>
    </div>


        <!-- Delete Confirmation Modal -->
    <div class="modal" id="delete-item-modal">
        <div class="modal-content">
            <h2>Are you sure you want to delete this product?</h2>
            <div>
                <button id="confirm-delete">Yes</button>
                <button id="cancel-delete">Cancel</button>
            </div>
        </div>
    </div>

    <iframe src="juice_table.html" width="100%" height="1000px" style="border: none;"></iframe>
    <script src="/Components/Sidebar.js"></script>
    <script src="scripts/Dashboard.js"></script> <!-- Link to external JS file -->
</body>
</html>
